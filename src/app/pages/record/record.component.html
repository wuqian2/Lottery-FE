<nz-table #basicTable [nzData]="recordList">
  <thead>
  <tr>
    <th>客户名称</th>
    <th>手机号</th>
    <th>证件号码</th>
    <th>奖品名称</th>
    <th>中奖日期</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.customerName}}</td>
    <td>{{data.phone}}</td>
    <td>{{data.certNo}}</td>
    <td>{{data.prizeName}}</td>
    <td>{{data.winningDate}}</td>
  </tr>
  </tbody>
</nz-table>
